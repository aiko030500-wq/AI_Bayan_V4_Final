<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>English with AI Bayan V4 Final</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="splash" class="screen center fade-in">
    <div class="logo-card">
      <div class="logo-circle">AI</div>
      <h1>AI Bayan 2025</h1>
    </div>
  </div>

  <!-- ОСТАВЛЯЕМ ТОЛЬКО ЭТОТ АУДИО -->
  <audio id="ding" src="ding-sound-effect_2.mp3" preload="auto"></audio>

  <div id="login" class="screen center hidden">
    <h1>English with AI Bayan V4</h1>
    <p class="muted">Welcome! Please enter your name and access code.</p>
    <div class="card narrow">
      <label>Name</label>
      <input id="nameInput" placeholder="Enter your name"/>
      <label>Access code</label>
      <input id="pinInput" placeholder="Enter your access code" type="password" maxlength="10"/>
      <button id="loginBtn" class="primary">Login</button>
      <!-- УДАЛЁН ДУБЛЬ <audio id="ding"> -->
    </div>
    <p class="footnote">AI Bayan 2025</p>
  </div>

  <div id="menu" class="screen hidden">
    <header>
      <div class="brand">
        <div class="logo-circle sm">AI</div>
        <div class="brand-text">AI Bayan</div>
      </div>
      <div class="user" id="userLabel"></div>
    </header>
    <h2 class="center">Choose a section</h2>
    <div class="grid">
      <button class="tile" data-target="phonetics">Phonics</button>
      <button class="tile" data-target="grammar">Grammar</button>
      <button class="tile" data-target="reading">Reading</button>
      <button class="tile" data-target="writing">Writing / Dictation</button>
      <button class="tile" data-target="speaking">Speaking</button>
      <button class="tile" data-target="listening">Listening</button>
      <button class="tile" data-target="irregular">Irregular Verbs</button>
      <button class="tile" data-target="time">Time</button>
      <button class="tile" data-target="vocabulary">Dictionary</button>
      <button class="tile" data-target="numbers">Numbers & Dates</button>
    </div>
    <div class="bottom-bar">
      <button class="secondary" id="backToLogin">Log out</button>
      <span>AI Bayan 2025</span>
    </div>
  </div>

  <div id="section" class="screen hidden">
    <div class="section-header">
      <button class="secondary" id="backToMenu">Back</button>
      <h2 id="sectionTitle">Section</h2>
      <div style="width:120px"></div>
    </div>
    <div id="sectionBody" class="section-body"></div>
    <div class="bottom-bar">
      <span></span>
      <span>AI Bayan 2025</span>
    </div>
  </div>

  <!-- Порядок подключений правильный: сначала data.js, потом app.js -->
  <script src="js/data.js?v=3"></script>
<script src="js/app.js?v=3"></script>
</body>
</html>
